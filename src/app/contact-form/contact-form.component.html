<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup] ="contactForm" (ngSubmit) = "onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    formControlName="name"
                    class="form-control">
                    <span *ngIf = "!contactForm.get('name').valid && contactForm.get('name').touched" class='help-block'>
                        Please enter a valid name!
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input 
                    type="text"
                     id="phone"
                     formControlName="phone"
                     class="form-control">
                     <span *ngIf = "!contactForm.get('phone').valid && contactForm.get('phone').touched" class='help-block'>
                        Please enter a valid Phone Number!
                    </span>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input 
                    type="text" 
                    id="email" 
                    formControlName="email"
                    class="form-control">
                    <span *ngIf = "!contactForm.get('email').valid && contactForm.get('email').touched" class='help-block'>
                        Please enter a valid email!
                    </span>
                </div>


                <div class="form-group ">
                    <label for="type">Event Type </label>
                    <select  formControlName="eventType" class='ml-3' >
                        <!-- <option value="" disabled selected hidden>Please Choose...</option> -->
                        <option [ngValue]="null" selected disabled> Select </option>
                        <option *ngFor="let t of type">{{t}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="more"> Tell Us More About Your Event</label>
                    <textarea id='more' class="form-control" formControlName="eventDetails"> </textarea>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
